openapi: 3.0.0
info:
  version: '1.1'
  title: "TheCameron"
  description: TheCameron is an API that allows users to view and write articles, post reactions to them and follow and stay updated on the various authors
  license:
    name: MIT
servers:
  - url: http://localhost:3000/api/v1
    description: Localhost
    
paths:
  /user:
    post:
      description: >-
        Create a new user.
      summary: New user.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: "Created new user."
          headers:
            'Location':
              schema:
                type: string
                description: Link to the new user.
        '400':
          description: "Error."
        '403':
          description: "Username already exist."
          
  /user/{username}/subscription:
    post:
      description: >-
        Create a new subscription.
      summary: New subscription.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: 
                - username
                - email
              properties:
                username:
                  type: string
                  description: "Username"
                email:
                  type: string
                  description: "email"
      responses:
        '201':
          description: "Created new subscription."
          headers:
            'Location':
              schema:
                type: string
                description: Link to the new subscription.
        '400':
          description: "Error."
        '403':
          description: "Error. Subscription already exist."
    get:
      description: >-
        Get the date of subscription about user.
      summary: Get date payment
      parameters:
        - in: path
          name: username
          schema:
            type: object
            required: true
            description: 'Username of the user.'
      responses:
        '200':
          description: 'Date payment.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subscription'
        '400':
          description: 'Error.'
        '404':
          description: 'Error. The username does not exist.'
  /login:
    post:
      description: >-
        Autenticate an user.
      summary: Authentication.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  description: "Username"
                email:
                  type: string
                  description: "password"
      responses:
        '200':
          description: "success"
          content:
              application/json:
                schema:
                  type: object
                  required:
                    - success
                    - token
                  properties:
                    success:
                      type: boolean
                      description: "tell if the authentication was successful"
                    token:
                      type: string
                      description: "the token for the session"
        '400':
          description: "missing parameter"
        '404':
          description: "user not exist"
          
components:
  schemas:
    User:
      type: object
      required:
        - name
        - surname
        - username
        - email
        - password
      properties:
        name:
          type: string
          description: "Name of the user"
        surname:
          type: string
          description: "Surname of the user"
        username:
          type: string
          description: "Username, user key"
        email:
          type: string
          description: "The email of the user"
        password:
          type: string
          description: "Password fof authentication"
    Subscription:
      type: object
      required:
        - dateSubsription
      properties:
        dateSubscription:
          type: string
          description: 'Date start the subscription.'