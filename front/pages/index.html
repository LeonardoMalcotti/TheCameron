<!DOCTYPE html>
<html lang="en">
<head>
  <title>TheCameron</title>
  <script src="../scripts/homepage.js"></script>  <!-- setup e visualizzazione preview articoli + ricerca base -->
  <script src="../scripts/search.js"></script>  <!-- ricerca avanzata -->
  <script src="../scripts/logout.js"></script>  <!-- logout -->
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body onload="setup_homepage()">
    <header>
        <h1>TheCameron</h1>
    </header>
    <nav class="flex-container">
        <a id="header_home" class="active_page" href="index.html">
            Home
        </a>
        <div id="header_unlogged">
            <a id="header_login" href="login.html">
                Log in
            </a>
            <a id="header_signin" href="signin.html">
                Sign in
            </a>
        </div>
        <div id="header_logged" hidden>
            <a id="header_newArticle" href="newArticle.html"> 
                Write article
            </a>
            <a id="header_profile" href=""> <!-- Missing link -->
                Your profile
            </a>
            <a id="header_logout" onclick="logOut()">
                Log out
            </a>
        </div>
    </nav> 
    <div id="main_content">
        <section id="article_show" hidden>
            <button id="btn_backToList" onclick="backToList()">Torna a tutti gli articoli</button>
            <hr>
            <em>Autore - Data</em>
            <h2>Titolo</h2>
            <p>Sottotitolo</p>
            <br>
            <a>Leggi tutto</a>
        </section>
        <div id="article_list"></div>
    </div>
    <aside>
        <div id="search_box">
            <input type="text" id="txt_search" placeholder="Search.."> 
            <button class="btn_search" onclick="loadArticles()"> Search </button> <!-- Missing link -->
        </div>
        <div id="adv_search_box">
          <div class="inline_label">
              <label for="txt_author">Author: </label>
              <input name="txt_author" value="" id="txt_author" placeholder="author's username"/> 
          </div>
          <div class="inline_label">
              <label for="txt_author">Tags: </label>
              <input name="txt_tags" value="" id="txt_tags" placeholder="Tag1,Tag2,Tag3,..."/>
          </div>
            <button type="button" onclick="applyFilter()">Cerca con filtri</button>
        </div>
    </aside>
  

</body>
