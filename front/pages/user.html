<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profilo utente - TheCameron</title>
  <script src="../scripts/userPage.js"></script> <!-- setup user page  -->
  <script src="../scripts/logout.js"></script>  <!-- logout -->
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body onload="setup_User()">
  <header>
    <h1>TheCameron</h1>
  </header>
  <nav class="flex-container">
    <a id="header_home" href="index.html">
        Home
    </a>
    <div id="header_logged">
        <a id="header_newArticle" href="newArticle.html"> 
            Write article
        </a>
        <a id="header_profile" class="active_page" href="user.html"> 
            Your profile
        </a>
        <a id="header_logout" onclick="logOut()">
            Log out
        </a>
    </div>
  </nav> 
  <div id="main-content" class="user_content">
    <section class="full_space">
      <div id="your_articles">You haven't written any article<hr></div>
    </section>
    <section id="follows" class="full_space">
      <div id="following" class="half_space">You don't follow any user<hr></div>
      <div id="followers" class="half_space">There are 0 users following you<hr></div>
    </section>
    <section id="saved" class="full_space">
      <div id="savedArticles" class="half_space">Saved articles:<hr>You haven't saved any articles</div>
      <div id="savedTags" class="half_space">Saved tags:<hr>You haven's saved any tag</div>
    </section>
  </div>
  <aside id="asideUser">
    <div  id="infoUser"></div>
    <button id="btn_subscribe" onclick="redirectSubscription()">Make a subscription</button>
  </aside>
</body>
</html>
