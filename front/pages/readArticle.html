<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lettura articolo - TheCameron</title>
    <script src="../scripts/article.js"></script>
    <script src="../scripts/logout.js"></script>
    <script src="../scripts/savedArticle.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
  </head>
  <body onload="loadArticle()">
    <header>
      <h1>TheCameron</h1>
    </header>
    <nav class="flex-container">
      <a id="header_home" href="index.html">
          Home
      </a>
      <div id="header_unlogged">
          <a id="header_login" href="login.html">
              Log in
          </a>
          <a id="header_signin" href="signin.html">
              Sign in
          </a>
      </div>
      <div id="header_logged" hidden>
          <a id="header_newArticle" href="newArticle.html"> 
              Write article
          </a>
          <a id="header_profile" href="user.html"> 
              Your profile
          </a>
          <a id="header_logout" onclick="logOut()">
              Log out
          </a>
      </div>
  </nav> 
    <div id="main_content_full">
      <div id="article">
        <form id="formReadArticle">
          <p name="txt_title" id="txt_title" class="title"></p>
          <p name="txt_summary" id="txt_summary" class="summary"></p>
          <p name="txt_text" id="txt_text" class="text"></p>
          <p name="txt_date" id="txt_date" class="text"></p>
          <span id="span_Tags">Tags:</span><p name="txt_tag" id="txt_tag"></p>
          <button type="button" id="1" name="like" onclick="addReaction()">Like</button>
          <button type="button" id="2" name="dislike" onclick="addReaction()">Dislike</button>
          <button type="button" id="3" name="love" onclick="addReaction()">Love</button>
          <button type="button" id="4" name="amazing" onclick="addReaction()">Amazing</button>
          <span id="saveIfLogged" onload="checkSave()"></span>
          </form>
      </div>
      <div id="infoAutore"> 
          <p>Autore</p>
      </div>
    </div>
  </body>
</html>
