<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lettura articolo - TheCameron</title>
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />  <!-- favicon -->
    <script src="../scripts/article.js"></script>
    <script src="../scripts/logout.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
  </head>
  <body onload="loadArticle()">
    <header>
      <h1>TheCameron</h1>
    </header>
    <nav class="flex-container">
      <a id="header_home" href="index.html">
          Home
      </a>
      <div id="header_unlogged">
          <a id="header_login" href="login.html">
              Log in
          </a>
          <a id="header_signin" href="signin.html">
              Sign in
          </a>
      </div>
      <div id="header_logged" hidden>
          <a id="header_newArticle" href="newArticle.html"> 
              Write article
          </a>
          <a id="header_profile" href="user.html"> 
              Your profile
          </a>
          <a id="header_logout" onclick="logOut()">
              Log out
          </a>
      </div>
  </nav> 
    <div id="main_content">
      <div id="article">
        <p name="txt_title" id="txt_title" class="title"></p>
        <p name="txt_summary" id="txt_summary" class="summary"></p>
        <p name="txt_text" id="txt_text" class="text"></p>
        <p name="txt_date" id="txt_date" class="text"></p>
        <span id="span_Tags">Tags:</span><p name="txt_tag" id="txt_tag"></p>
        <div id="reactions">
          <button class="reaction" type="button" id="btn_react_1" name="like" onclick="addReaction(1)">
            <span id="span_react_1">Like</span>
            <span class="react_badge" id="react_badge_1">?</span>
          </button>
          <button class="reaction" type="button" id="btn_react_2" name="dislike" onclick="addReaction(2)">
            <span id="span_react_2">Dislike</span>
            <span class="react_badge" id="react_badge_2">?</span>
          </button>
          <button class="reaction" type="button" id="btn_react_3" name="love" onclick="addReaction(3)">
            <span id="span_react_3">Love it</span>
            <span class="react_badge" id="react_badge_3">?</span>
          </button>
          <button class="reaction" type="button" id="btn_react_4" name="amazing" onclick="addReaction(4)">
            <span id="span_react_4">Wow</span>
            <span class="react_badge" id="react_badge_4">?</span>
          </button>
        </div>
        <hr>
        <button id="btn_saveArticle" onclick="saveArticle()">Save this article</button>
      </div>
    </div>
    <aside>
      <div id="infoAutore"> 
        <p>Autore</p>
      </div>
      <div id='div_follow'></div>
    </aside>
  </body>
</html>
