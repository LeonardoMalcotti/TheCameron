<!DOCTYPE html>
<html lang="en">
<head>
  <title>TheCameron</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />  <!-- favicon -->
  <script src="../scripts/signin.js"></script>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <header>
    <h1>TheCameron</h1>
  </header>
  <nav class="flex-container">
    <a id="header_home" href="index.html">
        Home
    </a>
    <div id="header_unlogged">
        <a id="header_login" href="login.html">
            Log in
        </a>
        <a id="header_signin" class="active_page" href="signin.html">
            Sign in
        </a>
    </div>
  </nav>
  <div id="main_content_full">
    <section id="centered_section">
      <form id="formSignIn">
        Name: <input class="v-form" name="txt_name" placeholder="Mario" id="txt_name" size="30"/><br>
        Surname: <input class="v-form" name="txt_surname" placeholder="Rossi" id="txt_surname" size="30"/><br>
        Username: <input class="v-form" name="txt_username" placeholder="supermario" id="txt_username" size="30"/><br>
        Password: <input class="v-form" type="password" name="txt_password" value="" id="txt_password" size="30"/><br>
        Email: <input class="v-form" name="txt_email" placeholder="mario.rossi@email.web" id="txt_email" size="30"/><br>
        <button class="v-form" type="button" onclick="signInUser()">Sign in</button><br>
      </form>
    </section>
  </div>
</body>
